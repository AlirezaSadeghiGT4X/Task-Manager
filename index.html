<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>مدیریت کارها</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            flex: 1;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .delete {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h1>مدیریت کارها</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="کار جدید را وارد کنید">
            <button type="submit">افزودن</button>
        </form>
        <ul id="task-list">
            <!-- وظایف اینجا نمایش داده می‌شود -->
        </ul>
    </div>
    <script>
        document.getElementById('task-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                addTask(taskText);
                taskInput.value = '';
            }
        });

        function addTask(taskText) {
            const taskList = document.getElementById('task-list');
            const taskItem = document.createElement('li');

            taskItem.innerHTML = `
                ${taskText}
                <button class="delete">حذف</button>
            `;

            taskList.appendChild(taskItem);

            taskItem.querySelector('.delete').addEventListener('click', function () {
                taskItem.remove();
                saveTasks();
            });

            saveTasks();
        }

        function saveTasks() {
            const taskList = document.getElementById('task-list');
            const tasks = [];

            taskList.querySelectorAll('li').forEach(function (taskItem) {
                tasks.push(taskItem.firstChild.textContent.trim());
            });

            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            tasks.forEach(function (taskText) {
                addTask(taskText);
            });
        }

        loadTasks();        
    </script>
</body>

</html>
